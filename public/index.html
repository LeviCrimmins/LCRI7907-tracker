<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalkTrackr</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="app">
    <header>
      <h1>WalkTrackr</h1>
    </header>
    <section id="add-walk">
      <h2>Add a New Walk</h2>
      <form id="walk-form">
        <label for="walk-name">Walk Name:</label>
        <input type="text" id="walk-name" name="walk-name" placeholder="Walk Name" required>

        <label for="walk-distance">Distance (km):</label>
        <input type="number" id="walk-distance" name="walk-distance" placeholder="Distance (km)" required>

        <label for="walk-date">Date:</label>
        <input type="date" id="walk-date" name="walk-date" required>

        <button type="submit">Add Walk</button>
      </form>
    </section>
    <section id="walk-list">
      <h2>Your Walks</h2>
      <ul id="list"></ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
