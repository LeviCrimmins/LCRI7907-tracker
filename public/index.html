<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WalkTrackr</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>WalkTrackr</h1>
    <div id="add-walk">
      <h2>Add a New Walk</h2>
      <form id="walk-form">
        <input type="text" id="walk-name" placeholder="Walk Name" required>
        <input type="number" id="walk-distance" placeholder="Distance (km)" required>
        <input type="text" id="walk-date" placeholder="Date" required>
        <button type="submit">Add Walk</button>
      </form>
    </div>
    <div id="walk-list">
      <h2>Your Walks</h2>
      <ul id="list"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
