<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WalkTrackr</title>
    <link href="./scss/main.scss" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  </head>
  <body>
    <h1>WalkTrackr</h1>
    <h2>New Workout</h2>
    <form id="taskform">
      <!-- Task Input -->
      <label for="title">Title:</label>
      <input type="text" name="title" id="titleInput" placeholder="e.g. Morning Walk">
      
      <br>
    
      <!-- Date input -->
      <label for="Date">Date:</label>
      <input type="date" name="Date" id="DateInput">
      
      <br>
    
      <!-- Time Taken input -->
      <label for="timeTaken">Time Taken:</label>
      <input type="number" name="timeTaken" id="timeTakenInput">
      
      <br>
    
      <!-- Distance input -->
      <label for="Distance">Distance:</label>
      <input type="number" name="distance" id="distanceInput" min="0.1" max="1000" step="0.01" placeholder="Km">
      
      <br>
    
      <!-- Heartrate input -->
      <label for="Heartrate">Heartrate:</label>
      <input type="number" name="Heartrate" id="HeartrateInput" min="1" max="250" step="1">
      
      <br>
      <h2>Previous Workouts</h2>
    
      <button type="submit">Submit</button>
    </form>
    
    <ul id="tasklist">
    </ul>

    <h2>Charts</h2>
    <div>
      <canvas id="distanceChart"></canvas>
    </div>
    <div>
      <canvas id="heartrateChart"></canvas>
    </div>
    <div>
      <canvas id="timeTakenChart"></canvas>
    </div>

    
    <!-- <script src="script.js"></script> -->
    <!-- Swap the scripts to see the working solution -->
    <script src="script.js"></script>
  </body>
</html>
